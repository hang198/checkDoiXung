<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseString(str){
        let newStr = str.split("");
        let reStr = newStr.reverse();
        let lastStr = reStr.join("");
        document.write(lastStr);
        if(lastStr === str){
            document.write("La doi xung!");
        }
        else{
            document.write("Khong doi xung!");
        }
    }
    let str = prompt("Input a string: ");
    reverseString(str);



</script>
</body>
</html>
